<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>things i like</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .page{position:relative;z-index:1;max-width:1100px;margin:72px auto;padding:0 16px}
    .back{display:inline-block;margin-bottom:14px;padding:8px 12px;border-radius:10px;background:#ffffff14;border:1px solid #ffffff22;color:var(--text);text-decoration:none}
    .back:hover{background:#ffffff24}
    .headline h1{margin:0 0 8px;font-size:clamp(32px,4vw,48px)}
    .headline p{margin:0;color:var(--muted)}

    .gals{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));margin-top:24px}
    .box{
      border-radius:18px;border:1px solid #ffffff22;background:var(--card);backdrop-filter:blur(8px);
      padding:16px; transition:transform .15s, background .2s;
    }
    .box:hover{transform:translateY(-2px);background:var(--card-hover)}
    .title{margin:0 0 10px;font-weight:700}
    .frame{
      position:relative;border-radius:16px;overflow:hidden;background:#0f0b2e;height:clamp(220px,28vw,360px);
      aspect-ratio:16/9; display:grid; place-items:center;
    }
    .frame img{width:100%;height:100%;object-fit:contain}
    .hint{margin-top:10px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div id="sky" aria-hidden="true"></div>

  <div class="page">
    <a class="back" href="index.html">‚Üê home</a>
    <div class="headline">
      <h1>things i like</h1>
      <p>click a box to cycle pics</p>
    </div>

    <section class="gals">
      <div class="box gallery" data-images="assets/tv1.jpg,assets/tv2.jpg,assets/tv3.jpg,assets/tv4.jpg">
        <p class="title">anime / tv shows</p>
        <div class="frame"><img alt="tv & anime"></div>
        <p class="hint">tap/click to cycle</p>
      </div>

      <div class="box gallery" data-images="assets/games1.jpg,assets/games2.jpg,assets/games3.jpg,assets/games4.jpg">
        <p class="title">video games</p>
        <div class="frame"><img alt="games"></div>
        <p class="hint">tap/click to cycle</p>
      </div>

      <div class="box gallery" data-images="assets/movies1.jpg,assets/movies2.jpg,assets/movies3.jpg,assets/movies4.jpg">
        <p class="title">movies</p>
        <div class="frame"><img alt="movies"></div>
        <p class="hint">tap/click to cycle</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelectorAll('.gallery').forEach(box=>{
      const list=box.dataset.images.split(',').map(s=>s.trim()).filter(Boolean);
      let i=0; const img=box.querySelector('img'); img.src=list[i];
      box.addEventListener('click',()=>{ i=(i+1)%list.length; img.src=list[i]; });
    });
  </script>
</body>
</html>
