<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>things i like</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .page{position:relative;z-index:1;max-width:1200px;margin:72px auto;padding:0 16px}
    .back{display:inline-block;margin-bottom:14px;padding:8px 12px;border-radius:10px;background:#ffffff14;border:1px solid #ffffff22;color:var(--text);text-decoration:none}
    .back:hover{background:#ffffff24}
    .headline h1{margin:0 0 8px;font-size:clamp(32px,4vw,48px)}
    .headline p{margin:0;color:var(--muted)}

    .gals{display:grid;gap:22px;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));margin-top:24px}
    .box{border-radius:18px;border:1px solid #ffffff22;background:var(--card);backdrop-filter:blur(8px);padding:16px;transition:transform .15s, background .2s}
    .box:hover{transform:translateY(-2px);background:var(--card-hover)}
    .title{margin:0 0 10px;font-weight:700}

    /* Bigger frame + force full image containment */
    .frame{
      position:relative;border-radius:16px;overflow:hidden;background:#0f0b2e;
      aspect-ratio:16/9;height:clamp(280px,32vw,480px);display:grid;place-items:center;
    }
    .frame img{
      width:100%;height:100%;
      object-fit:contain !important;     /* stop cropping */
      object-position:center center !important;
      background:#0f0b2e;                /* letterbox color */
      display:block;
    }
    .hint{margin-top:10px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div id="sky" aria-hidden="true"></div>

  <div class="page">
    <a class="back" href="index.html">‚Üê home</a>
    <div class="headline">
      <h1>things i like</h1>
      <p>click a box to cycle pics</p>
    </div>

    <section class="gals">
      <!-- TV / Anime -->
      <div class="box gallery"
           data-images="assets/invincible.png,assets/aot.png,assets/hxh.png,assets/brba.png,assets/office.png">
        <p class="title">anime / tv shows</p>
        <div class="frame"><img alt="tv & anime"></div>
        <p class="hint">tap/click to cycle</p>
      </div>

      <!-- Video Games -->
      <div class="box gallery"
           data-images="assets/tesv.png,assets/gta.png,assets/pokemon.png,assets/r6.png,assets/mc.png">
        <p class="title">video games</p>
        <div class="frame"><img alt="games"></div>
        <p class="hint">tap/click to cycle</p>
      </div>

      <!-- Movies -->
      <div class="box gallery"
           data-images="assets/yourname.png,assets/toystory.png,assets/parasite.png,assets/spiderman.png,assets/frozen.png">
        <p class="title">movies</p>
        <div class="frame"><img alt="movies"></div>
        <p class="hint">tap/click to cycle</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelectorAll('.gallery').forEach(box=>{
      const list = box.dataset.images.split(',').map(s=>s.trim()).filter(Boolean);
      let i = 0; const img = box.querySelector('img'); img.src = list[i];
      box.addEventListener('click', ()=>{ i = (i+1) % list.length; img.src = list[i]; });
    });
  </script>
</body>
</html>
